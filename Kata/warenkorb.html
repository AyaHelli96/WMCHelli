<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome für Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Eigene CSS-Datei -->
    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart"></i> HelliMart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indexkata.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-tags"></i> Angebote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Über uns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="warenkorb.html"><i class="fas fa-shopping-basket"></i> Warenkorb</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Warenkorb Inhalt -->
    <div class="container mt-4">
        <h2>Warenkorb</h2>

        <div id="cartItems">
            <!-- Warenkorb-Artikel werden hier dynamisch angezeigt -->
        </div>

        <div class="d-flex justify-content-between">
            <span>Zwischensumme:</span>
            <span id="subtotal">€0.00</span>
        </div>

        <div class="d-flex justify-content-between">
            <span>Rabatt:</span>
            <span id="discount">-€0.00</span>
        </div>

        <div class="d-flex justify-content-between">
            <span>Gesamtsumme:</span>
            <span id="total">€0.00</span>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-checkout" id="checkoutBtn">
                <i class="fas fa-cash-register"></i> Bezahlen
            </button>
            <button class="btn btn-clear" id="clearCartBtn">
                <i class="fas fa-trash-alt"></i> Leeren
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
